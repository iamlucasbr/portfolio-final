name: Deploy Portfolio to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Limpar a pasta 'out' antiga
        run: rm -rf out

      - name: Criar next.config.js para Produção
        run: |
          cat << EOT > next.config.js
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            images: {
              unoptimized: true,
            },
          };

          module.exports = nextConfig;
          EOT

      - name: Build project
        run: npm run build

      - name: Listar conteúdo da pasta 'out'
        run: ls -R out

      # --- A SOLUÇÃO FINAL ---
      # 1. Action que existe
      # 2. Pasta local 'out' (que está cheia)
      # 3. Pasta do servidor './' (que é a public_html)
      # 4. Limpar a pasta './' (public_html) antes de enviar
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ./
          dangerous-clean-slate: true
