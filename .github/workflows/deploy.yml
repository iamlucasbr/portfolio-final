name: Deploy Portfolio to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      
      - name: Criar next.config.js para Produção
        run: |
          cat << EOT > next.config.js
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            images: {
              unoptimized: true,
            },
          };

          module.exports = nextConfig;
          EOT

     
      - name: Build project
        run: npm run build

     
      - name: Deploy to FTP
        uses: SebastiaanKlippert/ftp-action@v2.1.0
        with:
          # O 'server' (host) é o mesmo
          server: ${{ secrets.FTP_SERVER }}
          
          username: ${{ secrets.FTP_USERNAME }}
          
          password: ${{ secrets.FTP_PASSWORD }}
          
          
          localPath: out
          
          serverPath: public_html
